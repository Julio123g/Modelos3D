<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    >
      <a-assets>
        <a-asset-item id="modelo3d" src="apartment_floor_plan.glb"></a-asset-item>
      </a-assets>

      <a-entity camera>
        <a-entity
          cursor
          raycaster="objects: .raycastable; far: 100; "
          position="0 0 -1"
        ></a-entity>
      </a-entity>

      <a-entity ar-hit-test="target-entity: #target; hit-test-enabled: true;"></a-entity>

      <a-gltf-model
        id="target"
        gltf-model="#modelo3d"
        scale="2 2 2"
        visible="false"
      ></a-gltf-model>

    </a-scene>
    <script>
      const scene = document.querySelector('a-scene');
      const targetModel = document.querySelector('#target');
      let placed = false;

      scene.addEventListener('ar-hit-test-found', function (evt) {
        if (!placed) {
          targetModel.setAttribute('visible', 'true');
        }
      });
      scene.addEventListener('click', function (evt) {
        if (!placed) {
          const hit = evt.detail.intersection.point;
          targetModel.setAttribute('position', `${hit.x} ${hit.y} ${hit.z}`);
          placed = true;
        }
      });
    </script>
  </body>
</html>
