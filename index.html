<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR - Plano de Apartamento</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: transparent;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .ar-button {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            display: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ar-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
        }

        .style-controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            gap: 10px;
            min-width: 280px;
        }

        .style-controls.show {
            display: flex;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .model-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-height: 120px;
            overflow-y: auto;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .model-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .model-item:hover {
            background: #e3f2fd;
        }

        .model-item.selected {
            background: #667eea;
            color: white;
        }

        .color-input {
            width: 100%;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }

        .toggle-styles {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            max-width: 90%;
            text-align: center;
        }

        .status-message.info {
            background: linear-gradient(145deg, #4CAF50, #45a049);
        }

        .status-message.warning {
            background: linear-gradient(145deg, #ff9800, #f57c00);
        }

        .status-message.error {
            background: linear-gradient(145deg, #f44336, #d32f2f);
        }
    </style>
</head>
<body>
    <model-viewer
        id="model-viewer-element"
        src="apartment_floor_plan.glb"
        alt="Plano 3D de apartamento"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        touch-action="pan-y"
        auto-rotate
        auto-rotate-delay="3000"
        environment-image="neutral"
        shadow-intensity="1"
    ></model-viewer>

    <div class="controls">
        <div class="style-controls" id="style-controls">
            <div class="control-group">
                <label>📋 Modelos:</label>
                <div id="model-list" class="model-list"></div>
            </div>
            
            <div class="control-group">
                <label for="bg-color">Color de Fondo:</label>
                <input type="color" id="bg-color" class="color-input" value="#667eea">
            </div>
            
            <div class="control-group">
                <label for="light-color">Color de Luz:</label>
                <input type="color" id="light-color" class="color-input" value="#ffffff">
            </div>
        </div>
        
        <button class="toggle-styles" id="show-styles">🎨 Personalizar</button>
        <button class="ar-button" id="ar-button">🚀 Ver en AR</button>
    </div>

    <script>
        const modelViewer = document.querySelector('#model-viewer-element');
        const arButton = document.querySelector('#ar-button');
        const styleControls = document.querySelector('#style-controls');
        const showStylesBtn = document.querySelector('#show-styles');
        const modelList = document.querySelector('#model-list');
        const bgColor = document.querySelector('#bg-color');
        const lightColor = document.querySelector('#light-color');

        let currentModel = 'apartment_floor_plan.glb';

        // Función para mostrar/ocultar controles
        function toggleStyleControls() {
            if (styleControls.classList.contains('show')) {
                styleControls.classList.remove('show');
                showStylesBtn.textContent = '🎨 Personalizar';
            } else {
                styleControls.classList.add('show');
                showStylesBtn.textContent = '❌ Cerrar';
            }
        }

        // Detectar automáticamente archivos .glb que existen realmente
        async function detectGLBFiles() {
            // Archivos que realmente tienes en tu repositorio
            const actualFiles = [
                'apartment_floor_plan.glb',
                'HunyuanR.glb'
            ];

            const glbFiles = [];
            
            // Verificar cuales existen realmente
            for (const file of actualFiles) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (response.ok) {
                        glbFiles.push(file);
                    }
                } catch (error) {
                    // Si no puede verificar, agregar de todas formas
                    glbFiles.push(file);
                }
            }
            
            return glbFiles;
        }

        // Poblar lista de modelos
        async function populateModelList() {
            const availableModels = await detectGLBFiles();
            modelList.innerHTML = '';
            
            availableModels.forEach(modelFile => {
                const modelItem = document.createElement('div');
                modelItem.className = 'model-item';
                if (modelFile === currentModel) {
                    modelItem.classList.add('selected');
                }
                
                modelItem.innerHTML = `
                    <input type="radio" name="model" value="${modelFile}" ${modelFile === currentModel ? 'checked' : ''}>
                    <span>${modelFile}</span>
                `;
                
                modelItem.addEventListener('click', () => {
                    if (modelFile !== currentModel) {
                        // Deseleccionar anterior
                        document.querySelectorAll('.model-item').forEach(item => {
                            item.classList.remove('selected');
                        });
                        
                        // Seleccionar nuevo
                        modelItem.classList.add('selected');
                        modelItem.querySelector('input').checked = true;
                        
                        // Cambiar modelo
                        currentModel = modelFile;
                        modelViewer.src = modelFile;
                        showStatusMessage(`Cargando ${modelFile}...`, 'info');
                    }
                });
                
                modelList.appendChild(modelItem);
            });

            showStatusMessage(`${availableModels.length} modelos detectados`, 'info', 2000);
        }

        // Función para mostrar mensajes
        function showStatusMessage(message, type = 'info', duration = 3000) {
            const existingMessage = document.querySelector('.status-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `status-message ${type}`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);

            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, duration);
        }

        // Verificar soporte AR
        async function checkARSupport() {
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isSamsung = navigator.userAgent.includes('SM-') || navigator.userAgent.includes('samsung');
            
            if (isAndroid || isSamsung) {
                arButton.style.display = 'block';
                showStatusMessage('AR disponible!', 'info');
            } else {
                showStatusMessage('Modo visualización 3D', 'warning');
            }
        }

        // Event listeners
        showStylesBtn.addEventListener('click', toggleStyleControls);
        
        arButton.addEventListener('click', () => {
            try {
                modelViewer.activateAR();
            } catch (error) {
                showStatusMessage('Error al activar AR', 'error');
            }
        });

        bgColor.addEventListener('change', (e) => {
            document.body.style.background = `linear-gradient(135deg, ${e.target.value}, #764ba2)`;
        });

        lightColor.addEventListener('change', (e) => {
            modelViewer.style.setProperty('--neutral-lighting', e.target.value);
        });

        modelViewer.addEventListener('load', () => {
            showStatusMessage('Modelo cargado correctamente', 'info', 2000);
        });

        modelViewer.addEventListener('error', () => {
            showStatusMessage('Error al cargar modelo', 'error');
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', async () => {
            await populateModelList();
            checkARSupport();
        });
    </script>
</body>
</html>
