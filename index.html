<!DOCTYPE html>
<html>
<head>
    <title>Visor de Modelo 3D en AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <model-viewer
        src="apartment_floor_plan.glb"
        alt="A 3D model of an apartment floor plan"
        ar
        ar-modes="webxr"
        camera-controls
        touch-action="pan-y"
    >
    </model-viewer>
</body>
</html>
